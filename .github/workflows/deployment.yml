run-name: Deploy to ${{ inputs.deploy_target }} by @${{ github.actor }}

on: push

jobs:
  test_schedule:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: install
        run: |
          python3 -m venv venv
          source venv/bin/activate
          make install_unix

      - name: run
        run: |
          source venv/bin/activate
          python3 -m app